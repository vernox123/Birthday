<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Wrapped</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Happy Birthday!</h1>
        </header>
        <div class="slider">
            <div class="slide">
                <img src="memory1.jpg" alt="Memory 1">
            </div>
            <div class="slide">
                <img src="memory2.jpg" alt="Memory 2">
            </div>
            <div class="slide">
                <img src="memory3.jpg" alt="Memory 3">
            </div>
            <div class="slide">
                <img src="memory4.jpg" alt="Memory 4">
            </div>
            <div class="slide">
                <img src="memory5.jpg" alt="Memory 5">
            </div>
            <div class="slide">
                <video controls>
                    <source src="birthday-video.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
        <div class="slide-dots">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
